        document.write("<table border='1'><tr> <td>ST1</td> <td>ST2</td> <td>ST3</td> <td>total</td> </tr>");           

            document.write("<tr>");

                document.write("<td>" + arr1[i] + "</td>");

            document.write("<td>" + eval(arr1.join("+")) + "</td>");

        document.write("</table>");
