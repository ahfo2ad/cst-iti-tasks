<body>
    
    <script>

        // count down function

        var time = 10;
        var countdown = setInterval(function(){
            if(time <= 0){
                clearInterval(countdown);
            }

            // console.log(time);
            document.write("<h1>" + time + "</h1>");
            
            time--;
            

        }, 700);

        //change background color function

        var arr = ["red", "green", "navy", "pink", "yellow", "lightpink", "gray", "lightgray", "lightgreen", "lightyellow"];

        function getRandomIndex(min, max) {
            return Math.floor(Math.random() * (max - min )) + min;
            
        }
        

        var t = setInterval(function changebgcolor() {

            if( time == 0) {
                clearInterval(t);
            }

            document.body.style.backgroundColor = arr[getRandomIndex(0, arr.length -1)];

        }, 700);

        
        

        // function timedown(n) {

    </script>
</body>
